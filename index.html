<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>At LikeU Been There: NCAA Championship Tracker</title>
</head>

<body>
    <div class="columns">
        <!--
        <header class="box">
            <h1> Act Like U Been There</h1>
            <img src="placeholder" alt="NCAA Logo placeholder"> -->
        </header> 

        <div class="column box1 is-one-third m-2 box">
            <!-- option start start -->
            <section class="container control m-2">
                <label for="college-team">Who's Your Favorite NBA Basketball Team?</label>

                <div class="select is-primary is-rounded m-2">
                    <select class="team-select"></select>
                </div>
                <button class="button is-primary is-rounded m-4">Submit</button>
            </section>
        </div>
        <!-- input end -->
<!--box1 class is temporary used to have dashed lines around our boxes-->
        <!-- hero start -->
        <main class="column box1 m-2 is-two-thirds">
            <div class="column box">
                <h2 class="has-text-centered title">Selected Team</h2>
                
                <figure class="image m-4">
                    <!-- <img src="placeholder" alt="placeholder for the NCAA tourney gif"> -->
                    <img class="is-rounded" src="./assets/images/Wireframe mockup.jpg" alt="placeholder">
                </figure>
            </div>

            <div class="columns m-2 box">
                <div class=" column subtitle box1 m-2">
                    <p class="subtitle has-text-centered">Conference C</p>
                    <p>placeholder text to see how everything will fit</p>
                </div>
                <div class="column subtitle box1 m-2">
                    <p class="subtitle has-text-centered">Conference Championships</p>
                    <p>placeholder text to see how everything will fit</p>
                </div>
                <div class="column subtitle box1 m-2">
                    <p class="subtitle has-text-centered">Score of the Last Tournament Game Played</p>
                    <p>placeholder text to see how everything will fit</p>
                </div>
                
            </div>
            <!-- modal start -->
            <div class=" column box1">Modal for teams with no history in the tournament</div>
            <!-- modal end -->

        </main>
        <!-- hero end -->
        

        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
